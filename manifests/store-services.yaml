apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: store-route
  namespace: storeapptest
spec:
  entryPoints:
    - web
  routes:
  - match: PathPrefix(`/`)
    kind: Rule
    services:
    - name: store-grpc
      port: 80
      weight: 20
      sticky:
        cookie:
          name: store-grpc-cookie
    - name: store-front
      port: 80
      weight: 80
      sticky:
        cookie:
          name: store-front-cookie
