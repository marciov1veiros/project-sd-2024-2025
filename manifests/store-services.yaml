apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: store-traffic-split
  namespace: storeapptest
spec:
  weighted:
    services:
    - name: store-front
      weight: 80
    - name: store-grpc
      weight: 20

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: store-ingress
  namespace: storeapptest
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: storeapptest-store-traffic-split@kubernetescrd
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: store-front
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: store-grpc
            port:
              number: 80