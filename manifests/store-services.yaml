apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: store-route
  namespace: storeapptest
spec:
  entryPoints:
    - web
  routes:
  - match: PathPrefix(`/`)
    kind: Rule
    services:
    - name: store-grpc-service
      port: 80
      weight: 50
    - name: store-front-service
      port: 80
      weight: 50
      sticky:
        cookie:
          name: "SESSIONID"      # Nome do cookie
          secure: true            # Opcional, se estiver usando HTTPS
          httpOnly: true          # Impede acesso ao cookie por JavaScript
          sameSite: "Lax"         # Política de SameSite (Lax, Strict, None)
          expires: "10s"          # Expiração do cookie após 10 segundos