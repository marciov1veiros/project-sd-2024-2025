apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: store-route
  namespace: storeapptest
spec:
  entryPoints:
    - web
  routes:
  - match: PathPrefix(`/`)
    kind: Rule
    services:
    - name: store-grpc-service
      port: 80
      weight: 50
    - name: store-front-service
      port: 80
      weight: 50