apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: store-route
  namespace: storeapptest
spec:
  entryPoints:
    - web
  routes:
  - match: PathPrefix(`/`)
    kind: Rule
    services:
    - name: store-front
      port: 80
      weight: 80
    - name: store-grpc
      port: 80
      weight: 20
  - match: PathPrefix(`/get-products`)
    kind: Rule
    services:
    - name: fastapi-app
      port: 8000
      weight: 100