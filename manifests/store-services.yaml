apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: combined-route
  namespace: storeapptest
spec:
  entryPoints:
    - web
  routes:
  - match: HeadersRegexp(`Cookie`, `store-session=front`)
    kind: Rule
    priority: 10
    services:
    - name: store-front-service
      port: 80
  - match: HeadersRegexp(`Cookie`, `store-session=grpc`)
    kind: Rule
    priority: 10
    services:
    - name: store-grpc-service
      port: 80
  - match: PathPrefix(`/`)  # Pode ajustar o match se necess√°rio
    kind: Rule
    middlewares:
    - name: set-cookie-front
    services:
    - name: store-front-service
      port: 80
      weight: 50
  - match: PathPrefix(`/`)  # Mesmo aqui, ajuste se precisar
    kind: Rule
    middlewares:
    - name: set-cookie-grpc
    services:
    - name: store-grpc-service
      port: 80
      weight: 50
